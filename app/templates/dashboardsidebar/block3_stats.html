<div class="col-12">
    <div class="card shadow-sm">
        <div class="card-header fw-bold">
            Loan Portfolio Stats
        </div>
        <div class="card-body d-flex justify-content-between flex-wrap">
            {% for label, value in stats_block3.items() %}
                <div class="rounded shadow-sm border p-3 m-2 flex-grow-1 text-center" style="min-width: 150px;">
                    <div class="text-muted small mb-1 fw-semibold">{{ label }}</div>
                    <div class="fs-4 fw-bold text-primary">{{ value }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
