<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SamXTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #a8ddff, #c2e9fb); /* Sky blue */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #222;
        }

        .form-control {
            height: 50px;
            font-size: 16px;
        }

        .btn-login {
            background-color: #ffa726;
            color: white;
            font-size: 18px;
            height: 50px;
            border: none;
            width: 100%;
            margin-top: 15px;
        }

        .btn-login:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='samXTrackLogo.png') }}" alt="SamXTrack Logo" class="logo">
        <h1 class="login-title">SamXTrack</h1>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login">Log in</button>
        </form>
    </div>
</body>
</html>
