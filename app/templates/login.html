<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - SamXTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #2c3e50, #355070);
      /* Updated background */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .form-control {
      font-size: 16px;
      height: 48px;
      margin-bottom: 15px;
    }

    .btn-login {
      background-color: #ffa726;
      color: white;
      font-size: 18px;
      height: 48px;
      border: none;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #fb8c00;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='samxtracklogo.png') }}" alt="SamXTrack Logo">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} mt-2" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-login">Log in</button>
    </form>
  </div>
</body>

</html>
