<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - SamXTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1c1f2b, #2e3440);
      /* dark modern blue */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .form-control {
      font-size: 16px;
    }

    .btn-login {
      background-color: #ffa726;
      color: white;
      font-size: 18px;
      height: 50px;
      border: none;
      width: 100%;
      margin-top: 15px;
    }

    .btn-login:hover {
      background-color: #fb8c00;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='samxtracklogo.png') }}" alt="SamXTrack Logo">
    <form method="POST">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-login">Log in</button>
    </form>
  </div>
</body>

</html>
