<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SamXTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 220px;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 1rem;
            border-right: 1px solid #dee2e6;
        }
        .sidebar a {
            display: block;
            padding: 10px 5px;
            font-weight: 500;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e2e6ea;
            border-radius: 5px;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #f6f9fc;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">SamXTrack</div>
        <a href="/dashboard">Dashboard</a>
        <a href="/dashboard/summary">Loan Summary</a>
        <a href="/dashboard/health">Loan Health</a>
        <a href="/dashboard/stats">Loan Stats</a>
        <a href="/dashboard/medium-risk">Medium Risk Loans</a>
        <a href="/dashboard/high-risk">High Risk</a>
        <a href="/dashboard/actions">Take Action</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
