<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SamXTrack - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            height: 100vh;
            background: #ffffff;
            border-right: 1px solid #dee2e6;
            padding: 20px 15px;
        }

        .sidebar .logo {
            display: block;
            margin: 0 auto 30px;
            width: 50px;
        }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar a:hover {
            color: #0d6efd;
        }

        .content {
            padding: 30px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            border: none;
        }

        .table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th {
            background: #f8f9fa;
        }

        .navbar {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar text-center">
            <img src="{{ url_for('static', filename='samxtracklogo.png') }}" alt="Logo" class="logo">
            <a href="{{ url_for('dashboard.dashboard_home') }}">Dashboard</a>
            <a href="/dashboard/summary">Loan Summary</a>
            <a href="/dashboard/health">Loan Health</a>
            <a href="/dashboard/stats">Loan Stats</a>
            <a href="/dashboard/medium-risk">Medium Risk Loans</a>
            <a href="/dashboard/high-risk">High Risk</a>
            <a href="/dashboard/actions">Take Action</a>
            <a href="{{ url_for('login.logout') }}">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
