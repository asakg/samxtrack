<div class="col-md-12">
    <div class="row g-4">

        <!-- Loan Status -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header fw-bold">Loan Status</div>
                <div class="card-body">
                    <canvas id="loanStatusChart" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Risk Distribution -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header fw-bold">Risk Distribution</div>
                <div class="card-body">
                    <canvas id="riskDistributionChart" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Borrower Activity -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header fw-bold">Borrower Activity</div>
                <div class="card-body">
                    <canvas id="borrowerActivityChart" height="200"></canvas>
                </div>
            </div>
        </div>

    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Pass JSON safely
        const chartsData = {{ charts_data | tojson }};

        const loanStatusData = {
            labels: Object.keys(chartsData.loan_status),
            datasets: [{
                data: Object.values(chartsData.loan_status),
                backgroundColor: ['#10b981', '#f59e0b']
            }]
        };

        const riskDistributionData = {
            labels: Object.keys(chartsData.risk_distribution),
            datasets: [{
                data: Object.values(chartsData.risk_distribution),
                backgroundColor: ['#ef4444', '#a3e635']
            }]
        };

        const borrowerActivityData = {
            labels: Object.keys(chartsData.borrower_activity),
            datasets: [{
                data: Object.values(chartsData.borrower_activity),
                backgroundColor: ['#3b82f6', '#d1d5db']
            }]
        };

        // Render charts
        new Chart(document.getElementById('loanStatusChart'), {
            type: 'doughnut',
            data: loanStatusData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        new Chart(document.getElementById('riskDistributionChart'), {
            type: 'doughnut',
            data: riskDistributionData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        new Chart(document.getElementById('borrowerActivityChart'), {
            type: 'doughnut',
            data: borrowerActivityData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    </script>
</div>
