<div class="col-md-4">
    <div class="card h-100 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">ðŸŸ¡ Medium Risk Loans</h5>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-sm table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Borrower</th>
                            <th>Status</th>
                            <th>Balance</th>
                            <th>Flags</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="mediumRiskBody"></tbody>
                </table>
            </div>

            <!-- Toggle Button -->
            <div class="text-end mt-2">
                <button class="btn btn-sm btn-secondary" id="toggleMore">Show More</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Container -->
<div id="modalsContainer"></div>

<!-- JS Logic -->
<script>
    const fullRows = JSON.parse(`{{ medium_risk_rows | tojson | safe }}`);
    const tableBody = document.getElementById("mediumRiskBody");
    const modalsContainer = document.getElementById("modalsContainer");
    const toggleBtn = document.getElementById("toggleMore");
    let showingAll = false;

    // Filter out fully finished loans
    const filteredRows = fullRows;

    function renderRow(row, index) {
        const balance = parseFloat(row["Principal Balance"] || 0).toLocaleString();
        const status = row.Status || "";
        const badges = [
            row["Has Contract"] ? "" : '<span class="badge bg-danger">No Contract</span>',
            row["Has Title"] ? "" : '<span class="badge bg-danger">No Title</span>'
        ].join(' ');

        const rowHtml = `
            <tr>
                <td>${row.Borrower}</td>
                <td><span class="badge bg-warning text-dark">${status}</span></td>
                <td>$${balance}</td>
                <td>${badges}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loanModal${index}">Details</button>
                </td>
            </tr>
        `;

        const modalHtml = `
            <div class="modal fade" id="loanModal${index}" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Loan Details - ${row.Borrower}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="list-group">
                                <li class="list-group-item"><strong>Status:</strong> ${status}</li>
                                <li class="list-group-item"><strong>Balance:</strong> $${balance}</li>
                                <li class="list-group-item"><strong>Last Week Collected:</strong> ${row.LastWCollected || 'â€”'}</li>
                                <li class="list-group-item"><strong>Title:</strong> ${row["Has Title"] ? 'âœ”' : 'âœ˜'}</li>
                                <li class="list-group-item"><strong>Contract:</strong> ${row["Has Contract"] ? 'âœ”' : 'âœ˜'}</li>
                                <li class="list-group-item"><strong>Guarantor:</strong> ${row.Guarantor || 'â€”'}</li>
                                <li class="list-group-item"><strong>Next Payment:</strong> $${parseFloat(row["Next Payment Amount"] || 0).toLocaleString()}</li>
                                <li class="list-group-item"><strong>Payment Date:</strong> ${row["Payment Date"] || 'â€”'}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        `;

        return { rowHtml, modalHtml };
    }

    function renderTable(showAll) {
        const rowsToRender = showAll ? filteredRows : filteredRows.slice(0, 5);
        const rowChunks = rowsToRender.map(renderRow);
        tableBody.innerHTML = rowChunks.map(chunk => chunk.rowHtml).join('');
        modalsContainer.innerHTML = rowChunks.map(chunk => chunk.modalHtml).join('');
    }

    renderTable(false);

    toggleBtn.onclick = () => {
        showingAll = !showingAll;
        renderTable(showingAll);
        toggleBtn.innerText = showingAll ? "Show Less" : "Show More";
    };
</script>
