<!-- block3_loan_stats.html -->
<div class="block" id="block3">
  <div class="card shadow-sm mb-4">
    <div class="card-header fw-bold">Loan Portfolio Stats</div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-2">
          <div class="stat-card bg-light border rounded text-center p-3">
            <div class="fw-bold">Outstanding Principal</div>
            <div class="fs-5 text-success">${{ stats_block3.outstanding_principal }}</div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="stat-card bg-light border rounded text-center p-3">
            <div class="fw-bold">Loans Past Due</div>
            <div class="fs-5 text-danger">{{ stats_block3.loans_past_due }}</div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="stat-card bg-light border rounded text-center p-3">
            <div class="fw-bold">3+ Weeks Late</div>
            <div class="fs-5 text-danger">{{ stats_block3.critical_late }}</div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="stat-card bg-light border rounded text-center p-3">
            <div class="fw-bold">No Contract / Title</div>
            <div class="fs-5 text-warning">{{ stats_block3.no_contract_title }}</div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="stat-card bg-light border rounded text-center p-3">
            <div class="fw-bold">% Paid Off</div>
            <div class="fs-5 text-primary">{{ stats_block3.paid_off_percentage }}%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
